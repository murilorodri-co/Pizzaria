<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/criar-conta.css">
    <link rel="icon" href="img/pizzaria_logo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Entre na sua conta</title>
</head>
<body>
    <header> <!--- INÍCIO DO CABEÇALHO --->
        <img src="img/pizzaria_logo.png" alt="">
    </header> <!--- FIM DO CABEÇALHO --->

    <section class="section-1"> <!--- INÍCIO DA SECTION 1 --->
        <div class="box-criar_conta">
            <h1>Criar Conta</h1>
        <div class="conta-dados"> <!--- DADOS DA CONTA --->
            <h2>CPF</h2>
            <input type="email" required placeholder="Insira seu CPF" required>
            <h2>Email</h2>
            <input type="email" required placeholder="Insira seu email" required>
            <h2>Telefone</h2>
            <input type="password" required placeholder="Insira seu Telefone" required>
            <h2>Senha</h2>
            <input type="email" required placeholder="Insira sua Senha" required>
            <h2>Confirme a Senha</h2>
            <input type="email" required placeholder="Confirme sua Senha" required>
        </div> <!--- DADOS DA CONTA --->
        <a href="./home.html" class="button">Criar Conta</a>
        <div class="logar">
            <a href="login.html"><p>Já tem uma conta?</p></a>
        </div>
        </div>
    </section> <!--- FIM DA SECTION 1 --->

    <img class="comida-img" src="./img/comida_img.png" alt="">
</body>
</html>
